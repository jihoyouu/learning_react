<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        class Counter extends React.Component {
            render() {
                var textStyle = {
                    fontSize: 72,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold"
                };

                return (
                    <div style={textStyle}>
                        {this.props.display}
                    </div>
                )
            }
        }

        class CounterParent extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0
                };
                
                this.increase = this.increase.bind(this); // this를 increase 함수에 바인딩
            }
            // increase 이벤트 핸들러 구현
            increase(e) { // 이벤트 인자를 e로 지정
                var currentCount = this.state.count;

                if (e.shiftKey) {
                    currentCount += 10;
                } else {
                    currentCount += 1;
                }

                this.setState({
                    // count: this.state.count + 1
                    count: currentCount
                });
            }

            render() {
                var backgroundStyle = {
                    padding: 50,
                    backgroundColor: "#FFC53A",
                    width: 250,
                    height: 100,
                    borderRadius: 10,
                    textAlign: "center"
                };

                var buttonStyle = {
                    fontSize: "1em",
                    width: 30,
                    height: 30,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold",
                    lineHeight: "3px"
                };

                return ( // increase 이벤트 핸들러 추가
                    <div style={backgroundStyle}>
                        <Counter display={this.state.count} />
                        <button onClick={this.increase} style={buttonStyle}>+</button>
                    </div>
                );
            }
        }

        ReactDOM.render (
            <div>
                <CounterParent />
            </div>,
            document.querySelector("#container")
        )
    </script>
</body>

</html>
