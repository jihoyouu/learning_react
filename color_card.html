<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        #container {
            padding:50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        // 하위 컴포넌트 중 하나로 색상을 보여줄 컴포넌트
        class Square extends React.Component {
            render() {
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color // 컬러코드 속성값을 변수로 받음
                };
                return(
                    <div style={squareStyle}>

                    </div>
                );
            }
        }

        // 하위 컴포넌트 중 하나로 색상코드 문자열을 보여줄 컴포넌트
        class Label extends React.Component {
            render() {
                var labelStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    margin: 0
                };

                return(
                    <p style={labelStyle}>{this.props.color}</p> // 컬러코드 속성값을 변수로 받음
                );
            }
        }

        // 최상위 컴포넌트
        class Card extends React.Component {
            render() {
                var cardStyle = {
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: "#FFF",
                    boxShadow: "0px 0px 5px #666"
                };

                return(
                    // 하위 컴포넌트인 Square, Label을 호출해서 사용한다.(ReactDOM.render에서 사용하지 않는다)
                    // 컬러코드 속성 전달을 위해 수정
                    <div style={cardStyle}>
                        <Square color={this.props.color} />
                        <Label color={this.props.color} />
                    </div>
                );
            }
        }

        ReactDOM.render(
            // 하드코딩된 컬러코드를 부모컴포넌트에서 하위컴포넌트로 일일이 전달한다.
            <div>
                <Card color="#FFA737"/>
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>
</html>
