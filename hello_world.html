<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        // 클래스 문법을 사용한 리액트 컴포넌트 사용
        class HelloWorld extends React.Component {
            // 컴포넌트 필수요소 중 하나인 render 메소드
            render() {
                return <p>Hello, {this.props.greetTarget}!</p> // 모든 컴포넌트가 접근할 수 있는 props 속성을 통해 호출할 수 있도록 변경, 속성을 중괄호로 감쌈
            } // greetTarget을 속성으로 사용하여 호출할 수 있다!
        }

        ReactDOM.render(
            // 위에서 정의한 속성(greetTarget)을 호출해서 사용한다. 다만 일일이 수정해줘야하는 불편함이 아직도 있다.
            <div>
                <HelloWorld greetTarget="Batman"/>
                <HelloWorld greetTarget="Iron man"/>
                <HelloWorld greetTarget="Nicolas cage"/>
                <HelloWorld greetTarget="Mega Man"/>
                <HelloWorld greetTarget="Bono"/>
                <HelloWorld greetTarget="Catwoman"/>
            </div>,
            document.querySelector("#container")
        )
    </script>
</body>
</html>
