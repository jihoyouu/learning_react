<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <!-- 이 방법은 개발환경에 소요시간을 줄이고 코드 작성에 시간을 투자하는 간단한 리액트 앱 구성방식이다. -->
    <!-- 핵심 리액트 라이브러리 및 DOM 작업할 때 필요한 다양한 기능 추가 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 바벨은 JSX를 자바스크립트로 변환하는 기능(자바스크립트 컴파일러)을 한다. -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- CSS 적용 -->
    <style>
        #container {
            padding: 50px;
            background-color: #EEE; }
        #container h1 {
            font-size: 144px;
            font-family: sans-serif;
            color: #0080A8;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel"> // type 속성을 지정해야 바벨이 기능함
        ReactDOM.render( // render 메소드는 2개의 인자를 받는다. 
            <div> 
                <h3><i>Batman</i></h3> 
                <h3><i>Iron Man</i></h3>
                <h3><i>Nicolas Cage</i></h3>
                <h3><i>Mega Man</i></h3>
            </div>, // 1번 인자 : 화면에 출력하고 싶은 HTML(즉, JSX) -> 컴포넌트를 사용하지 않는 것은 
            // document.body // 2번 인자 : 그 JSX를 렌더링해 보여줄 DOM 안의 위치 -> JS를 이용해 body 엘리먼트에 바로 입력하는것은 좋은 방식이 아니다.
            document.querySelector("#container")
        );
        
        /* render 메소드 외부에서 목적지를 정의하는 방법
        var destination = document.querySelector("#container");
        ReactDOM.render(React.createElement(
            "h1",
            null,
            "Hello World!"
        ), destination);
        */
    </script>
</body>
</html>
